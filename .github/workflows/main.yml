name: Build and Package Electron App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-package:
    runs-on: windows-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' # Match the node version to your development environment

    - name: Install Dependencies
      run: npm install

    - name: Build and Package App
      run: npm run make

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: windows-app
        path: out/make/squirrel.windows/x64/* # Adjust this path based on your output directory

